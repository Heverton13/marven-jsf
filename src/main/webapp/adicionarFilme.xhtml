      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Titulo: "/><br></br>
            <h:inputText  id="i1" value="#{controler.filme.titulo}" /><br></br>
            
            
            <h:outputLabel value="Data Lancamento: "/><br></br><br></br>
            <h:inputText  id="i2" value="#{controler.filme.data_lancamento}" /><br></br>
            
            <h:outputLabel value="Nota: "/><br></br><br></br>
            <h:inputText  id="i3" value="#{controler.filme.nota}" /><br></br>
            
            <h:outputLabel value="Descricao: "/><br></br><br></br>
            <h:inputTextarea  id="i4" value="#{controler.filme.descricao}" /><br></br>

            <h:outputLabel value="Quantidade: "/><br></br><br></br>
            <h:inputText  id="i5" value="#{controler.filme.quantidade}" /><br></br>
            
            <h:commandButton value="SALVAR" immediate="true" action="#{controler.salvarFilme()}" />
        </h:form>
    </h:body>
