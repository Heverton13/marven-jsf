<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Locadora de Filmes - Seu filme aqui</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        
        <div id="panelInput">
        <h:outputLabel value="Cadastra um Filme: " /> <br></br><br></br>
        <h:form>
            
            <h:outputLabel value="Título: " />
            <h:inputText id="fname" value="#{locadora.filme.titulo}" required="true" requiredMessage="Informe um título para o filme"/>
            <h:message for="fname" style="color:red"/><br></br><br></br>
            
            <h:outputLabel value="Data Lançamento: " />
            <h:inputText value="#{locadora.filme.data_lancamento}"/><br></br><br></br>
            
            <h:outputLabel value="Nota: " />
            <h:inputText value="#{locadora.filme.nota}"/><br></br><br></br>
            
            <h:outputLabel value="Descrição: " />
            <h:inputTextarea value="#{locadora.filme.descricao}"/><br></br><br></br>
            
            <h:outputLabel value="Quantidade: " />
            <h:inputText value="#{locadora.filme.quantidade}"/><br></br><br></br>
            
            <h:commandButton value="ADICIONAR"  immediate="true" action="#{locadora.adicionarFilme(
                                                                           locadora.filme.titulo,
                                                                           locadora.filme.data_lancamento,
                                                                           locadora.filme.nota,
                                                                           locadora.filme.descricao,
                                                                           locadora.filme.quantidade
                                                                           )}"/> <br></br><br></br>
            <h:commandButton value="CANCELAR"/>
            
        </h:form>  
        </div>
        <br></br><br></br>
        
        <center>
        <h:dataTable value="#{locadora.filmes}" var="filme" border="1">
        
        <f:facet name="header">LISTA DE FILMES</f:facet>
        
        <h:column>
           <f:facet name ="header">ID</f:facet>
           #{filme.id}
       </h:column>
        
        <h:column>
           <f:facet name ="header">TITULO</f:facet >
           #{filme.titulo}
        </h:column>
        
         <h:column>
           <f:facet name ="header">DATA DE LANÇAMENTO</f:facet >
           #{filme.data_lancamento}
       </h:column>
        
        <h:column>
           <f:facet name ="header">NOTA</f:facet >
           #{filme.nota}
        </h:column>
        
         <h:column>
           <f:facet name ="header">DESCRIÇÃO</f:facet >
           #{filme.descricao}
        </h:column>
        
        <h:column>
           <f:facet name ="header">QUANTIDADE</f:facet >
           #{filme.quantidade}
        </h:column>
        
        <h:column>
            <f:facet name ="header">ADICIONAR A CESTA</f:facet >
            <h:commandButton id="botao"
                value="ADICIONAR"
                action="#{locadora.adicionarFilme(f)}"
                />
        </h:column>
       </h:dataTable>
       </center>
        
    </h:body>
</html>
